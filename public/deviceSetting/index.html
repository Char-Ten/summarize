<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-default/index.css">
    <link href="../commo.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div id="deviceSetting">
        <el-tabs type="border-card">
            <el-tab-pane v-for="item,index in navList" :key="index" :label="item">
                <section class="dm-ct">
                    <component :is="navCtList[index]" :namelist="diveceNameList"></component>
                </section>
            </el-tab-pane>
        </el-tabs>
    </div>

    <!--添加主机-->
    <script id="addDeviceTpl" type="text/x-template">
        <section>
            <el-form ref="form" label-width="80px">
                <el-form-item label="工地名">
                    <el-input v-model="form.site" />
                </el-form-item>
                <el-form-item label="主机名">
                    <el-input v-model="form.en" />
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="reqAddDevice">添加</el-button>
                </el-form-item>
            </el-form>
        </section>
    </script>

    <!--传感器配置预览-->
    <script id="settingPreViewTpl" type="text/x-template">
        <el-form ref="form" label-width="80px">
            <el-form-item label="主机名">
                <el-select v-model="en" clearable placeholder="请选择">
                    <el-option v-for="item,index in namelist" :label="item" :value="index" />
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="reqSearchSetting">确定</el-button>
            </el-form-item>
        </el-form>
    </script>

    <!--传感器参数批量导出-->
    <script id="outputDeviceSettingTpl" type="text/x-template">
        <el-form ref="form" label-width="80px">
            <el-form-item label="主机名">
                <el-select clearable placeholder="请选择">
                    <el-option label="233" />
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary">导出</el-button>
            </el-form-item>
        </el-form>
    </script>

    <!--传感器参数批量导入-->
    <script id="inputDeviceSettingTpl" type="text/x-template">
        <el-form ref="form" label-width="80px">
            <el-form-item label="主机名">
                <el-select clearable placeholder="请选择">
                    <el-option label="233" />
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-upload class="upload-demo" drag action="https://jsonplaceholder.typicode.com/posts/" multiple>
                    <i class="el-icon-upload"></i>
                    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                    <div class="el-upload__tip" slot="tip">只能上传excel文件</div>
                </el-upload>
            </el-form-item>
            <el-form-item>
                <el-button type="primary">导入</el-button>
            </el-form-item>
        </el-form>
    </script>

    <script src="//cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="//unpkg.com/element-ui/lib/index.js"></script>
    <script src='./js/index.js'></script>
</body>

</html>
