<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <link href="../commo.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div id="setting">
        <el-tabs type="border-card">
            <el-tab-pane v-for="item,index in navList" :label="item" :key="index">
                <section class="dm-ct">
                    <component :is="cpmtList[index]"></component>
                </section>
            </el-tab-pane>
        </el-tabs>
        <div style="margin-top:20px">
            <el-tabs type="border-card">
                <el-tab-pane v-for="item,index in superList" :key="index" :label="item">
                    <section class="dm-ct">
                        <!-- <component :is="mCtList[index]" :namelist="diveceNameList"></component> -->
                    </section>
                </el-tab-pane>
            </el-tabs>
        </div>
    </div>

    <!--通讯方式-->
    <script id="correspondedTpl" type="text/x-template">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="username" label="用户名"></el-table-column>
            <el-table-column prop="phone" label="手机号码"></el-table-column>
            <el-table-column prop="email" label="email"></el-table-column>
            <el-table-column prop="company" label="email"></el-table-column>
        </el-table>
    </script>

    <!--已注册用户-->
    <script id="userTpl" type="text/x-template">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="username" label="用户名"></el-table-column>
            <el-table-column prop="company" label="email"></el-table-column>

        </el-table>
    </script>

    <!--修改密码-->
    <script id="changepswTpl" type="text/x-template">
        <el-form ref="form" label-width="100px" :model="form" class="form-list">
            <el-form-item label="旧密码" required>
                <el-input type="password" v-model="form.prePasswd" @blur="eventBlurPrePasswd" />
            </el-form-item>
            <el-form-item label="新密码" required>
                <el-input type="password" v-model="form.newPasswd" @blur="eventBlurNewPasswd" />
            </el-form-item>
            <el-form-item label="确认密码" required>
                <el-input type="password" v-model="form.checkPasswd" @blur="eventCheckPsw" />
            </el-form-item>
            <el-form-item>
                <el-button type="primary" :disabled="isSub" @click="eventChange">修改</el-button>
            </el-form-item>
        </el-form>
    </script>
    <!--单传感器查询-->
    <script id="233" type="text/x-template"></script>
    <script src="//cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="//unpkg.com/element-ui/lib/index.js"></script>
    <script src='./js/index.js'></script>
</body>

</html>
