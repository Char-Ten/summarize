<!doctype html>
<html>
    <head>
	    <meta charset='utf-8'/>
		<title>box布局test</title>
		<style>
		    .div0{
			    display:-webkit-box;
				display:-moz-box;
				display:box;
				widht:100%;
				height:100%;
				box-direction:reverse;
				-webkit-box-direction:reverse;
				-moz-box-direction:reverse;
			}
			.div0 div{
			    color:#fff;
				font-size:12px;
				padding:10px;
				line-height:20px;
			}
			.div0 div ul{
			    margin:0;
				padding-left:20px;
			}
			.div1{
			    background:#0af;
			}
			.div2{
				background:#af0;
			}
			.div3{
			    background:#0fa;
			}
		</style>
	</head>
	<body>
	    <div class='div0'>
		    <div class='div1'>
			    <h2>菜单</h2>
				<ul>
				    <li>HTML5</li>
					<li>CSS 3</li>
					<li>活动沙龙</li>
					<li>研发小组</li>
				</ul>
			</div>
			<div class='div2'>
			    <h2>内容</h2>
				<p>盒布局是CSS3发展的新型布局方式，它比传统的浮动布局方式更加完善，更加灵活，而且使用方法却及为简单</p>
				<p>开启盒布局方法，就是设置display属性值为box（或inline-box）</p>
			</div>
			<div class='div3'>
			    <h2>工具</h2>
				<ul>
				    <li>天气预报</li>
					<li>货币汇率</li>
				</ul>
			</div>
			<div class='div1'>
			    <h2>box-direction属性</h2>
				<p>box-direction:normal | reverse | inherit</p>
				<ul>
				    <li>normal:默认值，正常顺序，从左往右，从上往下</li>
					<li>reverse:与normal相反</li>
				</ul>
			</div>
		</div>
	</body>
</html>
