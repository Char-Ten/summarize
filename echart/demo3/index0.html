<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #test {
            width: 600px;
            height: 400px;
            background: #f5f5f5
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="http://cdn.bootcss.com/echarts/3.5.3/echarts.min.js"></script>
    <script>
        ;
        (function() {
            var test = document.getElementById('test');
            var myChart = echarts.init(test);
            var color1 = {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 1,
                    y2: 0,
                    colorStops: [{
                        offset: 0,
                        color: '#ff0000'
                    }, {
                        offset: 1,
                        color: '#66ccff'
                    }]
                },
                color2 = {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 1,
                    y2: 0,
                    colorStops: [{
                        offset: 0,
                        color: '#dddddd'
                    }, {
                        offset: 1,
                        color: '#000000'
                    }]
                },
                color3 = {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 0,
                    y2: 1,
                    colorStops: [{
                        offset: 0,
                        color: '#abcdef'
                    }, {
                        offset: 1,
                        color: '#fedcba'
                    }]
                };
            myChart.setOption({
                title: {
                    text: '近7日车流量统计'
                },
                legend: {
                    data: ['旅游包车', '三线包车', '危化品车'],
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['a', 'b', 'c', 'd', 'e', 'f']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    type: 'line',
                    name: '旅游包车',
                    smooth: true,
                    showSymbol: false,
                    data: [10, 20, 13, 24, 15, 56],
                    lineStyle: {
                        normal: {
                            color: color1,
                        }
                    },
                }, {
                    type: 'line',
                    name: '三线包车',
                    smooth: true,
                    symbol: 'none',
                    data: [23, 33, 66, 24, 15, 11],
                    itemStyle: {
                        normal: {
                            color: color2
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: color2
                        }
                    },
                    areaStyle: {
                        normal: {
                            color: color3
                        }
                    }
                }]
            });
        })();
    </script>
</body>

</html>
