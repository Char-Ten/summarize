<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>echart2</title>
    <style>
        #test {
            width: 600px;
            height: 400px;
            background: #f5f5f5
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="http://cdn.bootcss.com/echarts/3.5.3/echarts.min.js"></script>
    <script>
        ;
        (function() {
            var test = document.getElementById('test');
            var myChart = echarts.init(test);
            myChart.setOption({
                title: {
                    text: '测试'
                },
                legend: {
                    data: ['测试', '测试2']
                },
                series: [{
                    name: '测试',
                    type: 'pie',
                    radius: '55%',
                    data: [{
                        value: 666,
                        name: '666'
                    }, {
                        value: 233,
                        name: '233'
                    }, {
                        value: 555,
                        name: '555'
                    }, {
                        value: 188,
                        name: 'ss'
                    }, {
                        value: 213,
                        name: '55'
                    }, {
                        value: 666,
                        name: '586'
                    }]
                }, {
                    name: '测试2',
                    type: 'pie',
                    radius: '55%',
                    data: [{
                        value: 10,
                        name: '666'
                    }, {
                        value: 20,
                        name: '233'
                    }, {
                        value: 30,
                        name: '555'
                    }, {
                        value: 40,
                        name: 'ss'
                    }]
                }]
            })
        })();
    </script>
</body>

</html>
