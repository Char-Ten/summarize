		<style>
		*{margin:0;padding:0;}
		#div{height:100px;width:500px;border:1px solid #666;overflow:hidden;position:relative}
		#ul1{list-style:none;position:absolute}
		#ul1 li{padding:2px;height:100px;widht:60px;}

		</style>
		<script>
		window.onload=function(){
		    var oDiv=document.getElementById('div');

			var time=null;
			
			oUl.innerHTML+=oUl.innerHTML;
			oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';
			
			time=setInterval(function(){
			    if(oUl.offsetTop<-oUl.offsetHeight/2)oUl.style.top=0+'px';
				else if(oUl.offsetTop>0)oUl.style.top=-oUl.offsetHeight/2+'px';
			    oUl.style.top=oUl.offsetTop+2+'px';
			},30)
		}
		</script>
