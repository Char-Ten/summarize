<!doctype html>
<html>
    <head>
	    <title></title>
		<meta charset='utf-8'/>
		<style>
		    div{height:500px;width:700px;background:#555}
		</style>
	</head>
	<body>
	    <div>
		    <svg width='100%' height='100%' version="1.1" xmlns='http://www.w3.org/2000/svg'>
				<circle cx=50 cy=100 r=20%  style='fill:#0af;stroke-width:10;stroke:#af0;stroke-opacity:0.3;fill-opacity:0.5'/>
				<rect width='50' height='50' style='fill:#0af;stroke-width:10;stroke:#af0;stroke-opacity:0.3;fill-opacity:0.5' x='20' y='20' rx='5' ry='5'/>
				<ellipse cx=500 cy=50 rx=60 ry=10 style='fill:#0af;stroke-width:10;stroke:#af0;stroke-opacity:0.3;fill-opacity:0.5'/>
				<line x1=0% y1=0% x2=100% y2=100% style='stroke:#fff;stroke-width:10'/>
				<polygon points="100,500 500,200 450,80" style='fill:#0af;stroke-width:10;stroke:#af0;stroke-opacity:0.3;fill-opacity:0.5'/>
				<polyline  points="100,500 500,200 450,80" style='fill:#0af;stroke-width:10;stroke:#c00;stroke-opacity:0.3;fill-opacity:0.5'/>
			</svg>
		</div>
	</body>
</html>
