<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>1</title>
    <style>
        .page>div {
            padding: 5px;
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="page">
        <div id="app1">
            <p>{{msg}}</p>
        </div>
        <hr/>
        <div id="app2">
            <p>{{msg}}</p>
            <input v-model="msg" />
        </div>
        <hr/>
        <div id="app3">
            <p>{{{msg}}}</p>
            <input v-model="msg" />
        </div>
        <hr/>
        <div id="app4">
            <ul>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ul>
        </div>
        <hr/>
        <div id="app5">
            <p>{{msg}}</p>
            <input type="button" v-on:click="domsg" value="domsg" style = "color:red"/>
        </div>
        <hr/>
        <div id="app6">
            <input v-model="newTodo" v-on:keyup.enter="addTodo" />
            <ul>
                <li v-for="todo in todos">
                    <span>{{todo.text}}</span>
                    <button v-on:click="rm($index)" >X</button>
                </li>
            </ul>
    
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app1',
            data: {
                msg: 'hello Vue.js!'
            }
        });

        new Vue({
            el: '#app2',
            data: {
                msg: 'Hello Vue.js'
            }
        });

        new Vue({
            el: '#app3',
            data: {
                msg: ''
            }
        });

        new Vue({
            el:'#app4',
            data:{
                todos:[
                    {text:'学习'},
                    {text:'工作'},
                    {text:'努力'}
                ]
            }
        });

        new Vue({
            el:'#app5',
            data:{
                msg:'abcdefg'
            },
            methods:{
                domsg:function(){
                    this.msg=this.msg.split('').reverse().join('');
                }
            }
        });

        new Vue({
            el:'#app6',
            data:{
                newTodo:'',
                todos:[
                    {text:'add some todos'}
                ]
            },
            methods:{
                addTodo:function(){
                    var text=this.newTodo.trim();
                    if(text){
                        this.todos.push({text:text});
                        this.newTodo='';
                    }
                },
                rm:function(i){
                    this.todos.splice(i,1);
                }
            }
        })
        
    </script>
</body>

</html>
