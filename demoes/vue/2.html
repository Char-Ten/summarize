<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>2</title>
    <style>
        .page>div {
            padding: 5px;
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="page">
        <div id="app1">
            <div>
                姓<input type="text" v-model="x"/>
            </div>
            <div>
                名<input type="text" v-model="m"/>
            </div>
            <p>{{ msg }}</p>
            <input type="text" v-model="msg" value="" number/>
        </div>
        <hr/>

        <div></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app1',
            data: {
                x:'',
                m:'',
            },
            computed:{
                msg:{
                    get:function(){
                        if(!this.x&&!this.m){
                            return ''
                        }
                        return this.x+' '+this.m
                        
                    },
                    set:function(n){
                        var name=n.split(' ');
                        this.x=name[0];
                        this.m=name[name.length-1];
                    }
                }
            }
        });
    </script>
</body>

</html>
