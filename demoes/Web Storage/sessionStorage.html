<!doctype html>
<html>
    <head>
	    <meta charset='utf-8'/>
	    <meta name='viewport' content="width=device-width,user-scalable=no"/>
		<title>canvsa test</title>
		<script>
		window.onload=function(){
		    var session=this.localStorage;
			var div1=document.getElementById('div1');
			var div2=document.getElementById('div2');
			var btn=document.getElementById('btn');
			var a=["名字","电话","QQ","邮箱","地址"];
			var input=div1.getElementsByTagName('input');
			session.clear();
			btn.onclick=function(){
			    
				for(var i in a){
				    session.setItem(a[i],input[i].value);
					var j=session.key(i)
					div2.innerHTML+=j+':'+session.getItem(j)+' ';
					console.log(input.length);
				}
				div2.innerHTML+='<br/>';
			}
			
		}
		</script>
		<style>
		li{
		    display:-moz-box;
			display:-webkit-box;
			display:box;
			-moz-box-align:center;
			-webkit-box-align:center;
			-moz-box-pack:center;
			-webkit-box-pack:center;
		    width:250px;
		    height:50px;
			list-style:none;
			background:#0af;
			margin-top:5px;
			color:#fff
		}
		</style>
	</head>
	<body>
	    <div id="div1">
		    <li>
			    <span>名字：<span>
				<input type="text"/>
			</li>
			<li>
			    <span>电话：<span>
				<input type="text"/>
			</li>
			<li>
			    <span>QQ：<span>
				<input type="text"/>
			</li>
			<li>
			    <span>邮箱：<span>
				<input type="text"/>
			</li>
			<li>
			    <span>地址：<span>
				<input type="text"/>
			</li>
		</div>
		<input type="button" value="按钮" id='btn'/>
		<div id="div2">
		
		</div>
	</body>
</html>
