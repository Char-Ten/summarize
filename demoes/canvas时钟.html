<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>canvas时钟</title>
  <script>
     window.onload=function(){
		  var acolor=['#123456','#234567','#345678','#456789','#56789a','#6789ab','#789abc','#89abcd','#9abcde','#abcdef']
	      var oClock=document.getElementById('clock');
		  var cxt=oClock.getContext('2d');
function drawClock(){

	      cxt.clearRect(0,0,500,500);
          var now=new Date();
		  var hour=now.getHours();
		  var min=now.getMinutes();
		  var sec=now.getSeconds();
		  hour=hour+min/60;
		  hour>12?hour=hour-12:hour=hour;

         cxt.lineWidth=10;
		 cxt.strokeStyle="#abcdef";
		 cxt.beginPath();
		 cxt.arc(250,250,200,0,2*Math.PI,true);
	   cxt.stroke();
		 cxt.closePath();
		  //cxt.stroke();
	

        for(var i=0;i<12;i++){
		      cxt.save();
			  cxt.lineWidth=7;
              cxt.strokeStyle='#000';
			  cxt.translate(250,250);
              cxt.rotate(i*30*Math.PI/180);
			  cxt.beginPath();
			  cxt.moveTo(170,0);
			  cxt.lineTo(190,0);
			  cxt.stroke();
			  cxt.closePath();
			  cxt.restore();
		}
	  for(var i=0;i<60;i++){
		      cxt.save();
			  cxt.lineWidth=5;
              cxt.strokeStyle='#000';
			  cxt.translate(250,250);
              cxt.rotate(i*6*Math.PI/180);
			  cxt.beginPath();
			  cxt.moveTo(180,0);
			  cxt.lineTo(190,0);
			  cxt.stroke();
			  cxt.closePath();
			  cxt.restore();
		}
        
      
		cxt.save();
		cxt.lineWidth=10;
		cxt.strokeStyle='#000';
		cxt.translate(250,250);
	    cxt.rotate(hour*30*Math.PI/180);
		cxt.beginPath();
		cxt.moveTo(0,-100);
		cxt.lineTo(0,20);
		cxt.stroke();
		cxt.closePath();
		cxt.restore();

		cxt.save();
		cxt.lineWidth=7;
		cxt.strokeStyle='#000';
		cxt.translate(250,250);
	    cxt.rotate(min*6*Math.PI/180);
		cxt.beginPath();
		cxt.moveTo(0,-150);
		cxt.lineTo(0,20);
		cxt.stroke();
		cxt.closePath();
		cxt.restore();

        cxt.save();
		cxt.lineWidth=3;
		cxt.strokeStyle='#f00';
		cxt.translate(250,250);
	    cxt.rotate(sec*6*Math.PI/180);
		cxt.beginPath();
		cxt.moveTo(0,-170);
		cxt.lineTo(0,20);
		cxt.closePath();
		cxt.stroke();
		cxt.beginPath();
		cxt.arc(0,0,10,0,360*Math.PI/180,false);
		cxt.closePath();
		cxt.fillstyle='red';
		cxt.fill();
		cxt.stroke();

		cxt.beginPath();
		cxt.arc(0,-150,10,0,360*Math.PI/180,false);
		cxt.closePath();
		cxt.fillStyle=acolor[sec%6];
		cxt.fill();
		cxt.stroke();
		cxt.restore();
		}

		//drawClock();
		setInterval(drawClock,1000);
	 }
  </script>
 </head>
 <body>
        <div>
		     <canvas id="clock" width="500px" height="500px">您的浏览器不支持HTML5，请换个浏览器浏览或者升级您的浏览器</canvas>
		</div>
 </body>
