<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器input file test</title>
</head>

<body>
    <div id="app">
        <section>
            <h3>获取文件</h3>
            <div>
                <input type="file" />
            </div>
        </section>

        <section>
            <h3>获取视频文件</h3>
            <div>
                <input type="file" accept="video/*" />
            </div>
        </section>

        <section>
            <h3>获取图像文件</h3>
            <div>
                <input type="file" accept="image/*" />
            </div>
        </section>

        <section>
            <h3>获取音频文件</h3>
            <div>
                <input type="file" accept="audio/*" />
            </div>
        </section>
    </div>
</body>

</html>
